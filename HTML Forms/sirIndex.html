<html>
    <head>
        <title>HTML Forms 2</title>
    </head>
    <body>
        <form>
            <label>Please select your car</label> <br />
            <br />
            <select name="cars" id="cars" required>
                <option value="" selected>Please Choose your option</option>
                <optgroup label="British">
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="Mclaren">Mclaren</option>
                </optgroup>
                <optgroup label="German">
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                </optgroup>
                <optgroup label="Italy">
                    <option value="Ferrari" disabled>Ferrari</option>
                </optgroup>
                <optgroup label="Japanese">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                </optgroup>
            </select>
            <br />
            <br />
            <textarea
                name="description"
                id="description"
                readonly
                cols="10"
                rows="5"
            >Empty</textarea>
            <br />
            <br />
            <input type="button" value="Display" onclick="display()">
            <input type="submit" value="Submit">

            <script>
                function display(){
                    const val = document.querySelector("#cars").value;
                    const textarea = document.querySelector("textarea");
                    if(val==""){
                        textarea.innerText = "Empty";
                    }else{
                        textarea.innerText = val;
                    }
                }
            </script>

    </body>
</html>
